<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More Events</title>
</head>
<body>
    <button id="contextMenuBtn">Right Click Me</button>
    <div id="resizeDiv" style="width: 200px; height: 200px; background-color: lightcoral;">Resize Window</div>
    <div id="keyPressDiv" style="margin-top: 20px;">
        <label for="keyInput">Press a Key:</label>
        <input type="text" id="keyInput" placeholder="Type something...">
    </div>
    <div id="scrollDiv" style="overflow-y: scroll; height: 100px; width: 200px; border: 1px solid black; margin-top: 20px;">
        <p style="height: 300px;">Scroll down to see the effect.</p>
    </div>
    <button id="dragStartBtn" draggable="true" style="margin-top: 20px;">Drag Me</button>

    <script src="event2.js"></script>
</body>
</html>
